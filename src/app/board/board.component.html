<div id="header"><h1>SUDOKU <b>VISUALIZER</b></h1></div>
<div id="subheader"><button id="clear" (click)="clear()">RESET</button></div>
<table id="sudoku-board"></table>
<div id="options">
<button (click)="fillBoard()" id="fill">1. FILL</button>
<button (click)="createSudoku(40)" id="create">2. CREATE</button>
<button (click)="solveSudoku()" id="solve">3. SOLVE</button></div>

<div id="explanation">
    <div id="content">
    <h2>{{title}}</h2>
    <p>{{text}}</p></div>
</div>
